<!DOCTYPE HTML>
<html lang="en">
<head>
<title> Image Preview Before Upload using JavaScript </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Image preview before uploading it to the server using javascript.">

<style>
.wrap{
width:400px;
margin-left:auto;
margin-right:auto;
font-family: sans-serif;
box-shadow:1px 1px 5px #ccc;
}
.header{
background: #f2f2f2;
margin:0px 0px 0px 0px;
padding:20px;
border-bottom:1px solid #f2f2f2;
font-weight:normal;
}
form{
padding:10px 10px 0px 10px;
}
input[type="file"]{
padding: 5px 10px;
border:1px solid #ccc;
margin: 5px 5px 5px 0px;	
}
input[type="submit"]{
background: #333;
color: #fff;
padding: 10px 5px;
border:1px solid #333;
cursor:pointer;
}
h3{
font-weight:normal;
}
#preview{
padding:0px 10px 10px 10px;
}
#preview-image{
background: #333;
min-height:200px;
width: 100%;
}
</style>
<script src="jquery-1.9.1.js"></script>
<script>
function previewImage(input) {
	if (input.files && input.files[0]) {
		var reader = new FileReader();
		reader.onload = function (e) {
			$('#preview-image').attr('src', e.target.result);
		}
		reader.readAsDataURL(input.files[0]);
	}
}
</script>
</head>

<body>
<div class="wrap">

<div class="header">Image Preview Before Upload using JavaScript </div>
<form method="post" action="">
<label for="upload">Upload Image: </label>
<input type="file" name="upload" id="upload" onchange="previewImage(this);">
</form>

<div id="preview">
<h3>Image Preview</h3>
<img src="http://via.placeholder.com/380x200" id="preview-image">
</div>

</div>
</body> 
</html>
